<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <title>Soal 1 - Membuat Halaman Web Sederhana</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inside">
        <div class="box">
          <div class="title">
            <p>Form Registrasi</p>
          </div>
          <form class="content" onsubmit="return handleRegister(event)">
            <div class="custom-field">
              <label for="fullnameId" class="title">Nama lengkap :</label>
              <input
                id="fullnameId"
                type="text"
                placeholder="Masukkan nama lengkap.."
                required
              />
            </div>
            <div class="custom-field">
              <label for="emailId" class="title">Email :</label>
              <input
                id="emailId"
                type="text"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                placeholder="Masukkan email.."
                required
                title="(example: user@gmail.com)"
              />
            </div>
            <div class="custom-field">
              <label for="passwordId" class="title">Password :</label>
              <input
                id="passwordId"
                type="password"
                placeholder="Masukkan password.."
                required
                minlength="8"
              />
            </div>
            <div class="custom-field">
              <label for="confirmPasswordId" class="title"
                >Konfirmasi password :</label
              >
              <input
                id="confirmPasswordId"
                type="password"
                placeholder="Masukkan konfirmasi password.."
                required
                minlength="8"
              />
            </div>
            <button type="submit" id="buttonSubmitId">
              <p id="buttonTextId">Register</p>
              <div class="custom-loading-spinner" id="buttonLoadingId"></div>
            </button>
          </form>

          <p class="content-result" id="resultId"></p>
        </div>
        <div class="text-success" id="successId">Pendaftaran berhasil</div>
      </div>
    </div>
  </body>
</html>
